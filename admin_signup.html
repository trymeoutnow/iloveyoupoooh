<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" /> <!-- https://fonts.google.com/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet" /> <!-- https://getbootstrap.com/ -->
    <link href="fontawesome/css/all.min.css" rel="stylesheet" /> <!-- https://fontawesome.com/ -->
    <link href="css/templatemo-diagoona.css" rel="stylesheet" />
<!--

TemplateMo 550 Diagoona

https://templatemo.com/tm-550-diagoona

-->
</head>
<body>
    <div class="tm-container">
        <div>
            <div class="tm-row pt-4">
                <div class="tm-col-left">
                    <div class="tm-site-header media">
                        <div class="tm-logo">
                            <img src="aim.png" alt="Logo">
                        </div>
                        <div class="media-body">
                            <h1 class="tm-sitename">AIM Foundation</h1>
                            <p class="tm-slogon">Make a difference</p>
                        </div>          
                    </div>
                </div>
                <div class="tm-col-right-only">
                    <div class="tm-site-header media">
                        <div class="tm-logo">
                            <img src="img/admin_avatar.png" alt="Logo">
                        </div>           
                    </div>
                </div>
            </div>
            
            <div class="tm-row">
                <div class="tm-col-left"></div>
                <main class="tm-col-right"> <!-- Content -->
                    <section class="tm-content tm-contact">
                        <h2 class="mb-4 tm-content-title tm-fontw">Admin Sign Up</h2>
                        <p class="mb-85 tm-fontw">Already Registered with EduConnect?<a href="index.html"> Click here to Login</a>.</p>
                        <form id="contact-form" action="" method="POST">
                            <div class="form-group mb-4">
                                <input type="text" name="fname" class="form-control" placeholder="First Name..." required="" />
                            </div>
                            <div class="form-group mb-4">
                                <input type="text" name="lname" class="form-control" placeholder="Last Name..." required="" />
                            </div>
                            <div class="form-group mb-4">
                                <input type="email" name="email" class="form-control" placeholder="Email ID..." required="" />
                            </div>
                            <div class="form-group mb-4">
                                <input type="password" name="pswd" class="form-control" placeholder="Password..." required="" />
                            </div>
                            <div class="form-group mb-4">
                                <input type="password" name="cnfm-pswd" class="form-control" placeholder="Confirm Password..." required="" />
                            </div>
                            <div class="form-group mb-4">
                                <input type="text" name="school" class="form-control" placeholder="School Name..." required="" />
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-big btn-primary">Sign Up</button>
                            </div>
                        </form>
                    </section>
                </main>
            </div>
        </div>        

        <div class="tm-row">
            <div class="tm-col-left text-center">            
                <ul class="tm-bg-controls-wrapper">
                    <li class="tm-bg-control active" data-id="0"></li>
                    <li class="tm-bg-control" data-id="1"></li>
                </ul>            
            </div>          
        </div>

        <div class="tm-bg"> <!-- Diagonal background design -->
            <div class="tm-bg-left"></div>
            <div class="tm-bg-right"></div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script src="js/templatemo-script.js"></script>
</body>
</html>
